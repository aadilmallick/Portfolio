  <body>
    <nav-bar></nav-bar>

    <section id="contact-a" class="text-center">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="divider-sm"></div>
        <p class="lead">Here is how you can reach me.</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email"
              name="email"
              required
            />
            <textarea
              class="text-input message-input"
              placeholder="Send me a message..."
              name="message"
              required
            ></textarea>
            <div>
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button id="submit" type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <section id="contact-b" class="text-center">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>email</h3>
            <p>aadiltj.mallick@gmail.com</p>
          </div>
        </div>
      </div>
    </section>

    <section id="contact-c" class="text-center" t>
      <div class="container">
        <h1>I'm ready to build</h1>
      </div>
    </section>

    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2022. All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-youtube"></i>
        </div>
      </div>
    </footer>

    <script text="text/javascript" defer>
      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();
        const linkElement = document.createElement("a");
        linkElement.href = `mailto:aadiltj.mallick@gmail.com?subject=${e.target.subject.value}&body=${e.target.message.value}`;
        linkElement.click();
        setTimeout(() => {
          document.querySelector("button[type='submit']").click();
        }, 50);
      }, {
        once: true
      });
    </script>
  </body>
